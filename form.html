<!DOCTYPE html>
<html lang="en" lang="ru"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sourse/stile.css">
    <title>Cat energy/forms</title>
</head>
<body>
    <header class="form_header">
        <div class="container">
            <div class="logo_box">
                <img class="logo_img" src="images/header/logo-desktop.png" alt="">
            </div>
            <nav class="nav">
                <a class=" nav_link" href="index.html">главная</a>
                <a class=" nav_link" href="catalog.html">Каталог продукции</a>
                <a class=" nav_link" href="form.html">подбор программы</a>
            </nav>
        </div>
    </header>
    <div class="phone_header_inner">
        <div class="headers_img_box">
            <img class="header_img_phone" src="images/header/logo-mobile.png" alt="">
            <img class="header_img_phone" src="images/header/logo-mobile-2.png" alt="">
            <img class="header_img_phone" id="burger" src="images/header/Logo_mobile_burger.png" alt="">
        </div>
        <nav class="phone_nav">
            <a class=" phone_nav_link" href="index.html">главная</a>
            <a class=" phone_nav_link" href="catalog.html">Каталог продукции</a>
            <a class=" phone_nav_link" href="form.html">подбор программы</a>
        </nav>
    </div>
    <main>
        <div class="container">
            <div class="title">
                Подбор программы
            </div>
            <div class="sub_title">
                Заполните анкету, и мы подберем<br>
                программу питания для вашего кота
            </div>
            <form action="#"  name="form" class="form_body" id="form_wrapper">
                <div class="form_box_top">
                    <div class="part_box">
                        <div class="form_item">
                            <label for="formname" class="label">Имя*</label>
                            <input required type="text" name="name" id="formname" placeholder="Васян" class="form_input">
                        </div>
                        <div class="form_item">
                            <label for="formweight" class="label">Вес*</label>
                            <input required type="text" name="weight" id="formweight" placeholder="7" class="form_input">
                        </div>
                        <div class="form_item">
                            <label for="formage" class="label">Возраст(лет)</label>
                            <input type="text" name="age" id="formage" placeholder="5 лет" class="form_input">
                        </div>
                    </div>
                    <div class="part_box">
                        <div class="options_item">
                            <input type="radio" checked name="pic_programm" value="losswaight" id="forlost" class="options_input">
                            <label for="forlost" class="options_label"><span>Сброс веса</span></label>
                        </div>
                        <div class="options_item">
                            <input type="radio" name="pic_programm" value="growwaight" id="forgrow" class="options_input">
                            <label for="forgrow" class="options_label"><span>Набор веса</span></label>
                        </div>
                        <div class="options_item">
                            <input type="radio" name="pic_programm" value="needhelp" id="forhelp" class="options_input">
                            <label for="forhelp" class="options_label"><span>Нужна ваша консультация</span></label>
                        </div>
                    </div>
                </div>
                <div class="cat_owner">
                    <hr class="add_hr">
                    <div class="title">
                        Контактные данные(Владельца кота)
                    </div>
                    <div class="owner_box">
                        <div class="form_item">
                            <label for="form_e-mail" class="label">Mail:*</label>
                            <input required type="text" name="e-mail" id="form_e-mail" placeholder="sobaka_@gov.no" class="form_input">
                        </div>
                        <div class="form_item">
                            <label for="form_phone" class="label">Телефон*</label>
                            <input required type="text" name="phone" id="form_phone" placeholder="номер телефона" class="form_input">
                        </div>
                    </div>
                </div>
                <div class="comment">
                    <hr class="add_hr">
                    <div class="title">
                        Комментарий
                    </div>
                    <div class="form_item">
                        <input type="textarea" name="massage" class="comment" placeholder="расскажите обо всех повадках кота">
                    </div>
                </div>
                <div class="additional_check_box">
                    <hr class="add_hr">
                    <div class="title">
                        Дополнительно
                    </div>
                    <div class="check_wrapper">
                        <div class="chek_item">
                            <label for="check_sugar" class="label">Сахарозаменитель</label>
                            <input type="checkbox" name="sugar" id="check_sugar" class="form_input">
                        </div>
                        <div class="chek_item">
                            <label for="check_water" class="label">питьевая вода</label>
                            <input type="checkbox" name="water" id="check_water" class="form_input">
                        </div>
                        <div class="chek_item">
                            <label for="check_milk" class="label">молоко</label>
                            <input type="checkbox" name="milk" id="check_milk" class="form_input">
                        </div>
                        <div class="chek_item">
                            <label for="check_vitamins" class="label">Витамины</label>
                            <input type="checkbox" name="vitamins" id="check_vitamins" class="form_input">
                        </div>
                    </div>
                </div>
                <div class="form_button">
                    <a class="link" href="#">отправить заявку</a>
                </div>
            </form>
        </div>
    </main>
    <div class="map_box">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6036253002806!2d30.320858715677204!3d59.93871916905467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCDQoNC-0YHRgdC40Y8sIDE5MTE4Ng!5e0!3m2!1sru!2sua!4v1651941814844!5m2!1sru!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <footer class="footer">
        <div class="footer_box">
            <div class="logo_box">
                <img class="logo_img" src="images/header/logo-desktop.png" alt="">
            </div>
            <div class="social_box">
                <a class="link_img" href="#"><img class="social_img" src="images/footer/vk.png" alt=""></a>
                <a class="link_img" href="#"><img class="social_img" src="images/footer/inst.png" alt=""></a>
                <a class="link_img" href="#"><img class="social_img" src="images/footer/fb.png" alt=""></a>
            </div>
            <div class="logo_box">
                <img class="logo_img" src="images/footer/academy.png" alt="">
            </div>
        </div>
    </footer>

</body>
